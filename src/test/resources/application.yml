spring:
  profiles:
    group:
      test: "test, common"
    active: test
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: "jdbc:h2:mem:ssuk;MODE=MYSQL;NON_KEYWORDS=USER"
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    org.hibernate:
      type:
        descriptor.sql: trace
---
spring:
  config:
    activate:
      on-profile: common
  threads:
    virtual:
      enabled: true