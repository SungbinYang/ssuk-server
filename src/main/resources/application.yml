spring:
  profiles:
    group:
      dev: "dev, common"
      prod: "prod, common"
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:mysql://${DB_DEV_HOST}/${DB_DEV_SCHEMA}"
    username: ${DB_DEV_USERNAME}
    password: ${DB_DEV_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: true
logging:
  level:
    org.hibernate:
      type:
        descriptor.sql: trace
app:
  host:
    client: ${CLIENT_HOST}
---
spring:
  config:
    activate:
      on-profile: prod
---
spring:
  config:
    activate:
      on-profile: common
  threads:
    virtual:
      enabled: true